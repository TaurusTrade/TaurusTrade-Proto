message SymbolRequest { 
  string symbol = 1;      /// 证券代码。 格式应该为 证券代码.交易所代码
  string exchange = 2;    // 交易所代码
}


//general response for RPC call
message GeneralRpcResponse {
  uint32 code = 1;
  string message = 2;
}



message StrategyStatus {
  string name = 1;
  bool isRunning = 2;
  double heartBeating = 3;
}

message GatewayStatus {
  string name = 1;
  bool isRunning = 2;
  double heartBeating = 3;
}

