import "google/protobuf/duration.proto";
import public "google/protobuf/timestamp.proto";

import "framework.proto";

/**
 * Tick 数据
 */
message Tick {
  string symbol = 1;                // 证券代码
  Exchange exchange = 2;            // 交易所

  google.protobuf.Timestamp time = 3;   // 行情时间


  double openPrice = 10;            // 开盘价
  double highPrice = 11;            // 最高价
  double lowPrice = 12;             // 最低价
  double preClosePrice = 13;        // 前收盘价
  double lastPrice = 14;            // 最新价

  // limit_up: double = 0
  // limit_down: double = 0
  
  double volume = 21;   //累计成交量
  double amount = 22;     //累计成交额

  uint32 orderbookSize = 30;        // 订单簿深度
  repeated double bidPrices = 31;   // 买盘价格
  repeated double bidVolumes = 32;  // 买盘数量

  repeated double askPrices = 33;   // 卖盘价格
  repeated double askVolumes = 34;  // 卖盘数量
}




////////////////////////////////////////////////////////////////////////////////








/**
 * 行情服务
 */
service MarketService {
  rpc SubscribeTick (SymbolRequest) returns (stream Tick);          //订阅 Tick 行情
  rpc UnSubscribeTick(SymbolRequest) returns (taurustrade.api.GeneralRpcResponse);  //退订 Tick 行情
}


